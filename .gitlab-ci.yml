image: python:3.7-stretch

stages:
  - build
  - package

build:linux-pyinstaller:
  stage: build
  script:
    - apt -y install curl
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
    - poetry install
    - poetry run opsi-dev-tool -l info --pyinstaller-poetry-build
    - mv hwaudit hwaudit.src
    - cd dist
    - tar -czvf ../hwaudit_binaries.tar.gz .
  artifacts:
    name: 'hwaudit-linux-pyinstaller'
    paths:
      - hwaudit_binaries.tar.gz
    expire_in: 2 day

build:windows-pyinstaller:
  stage: build
  tags:
    - win10
  script:
    - pip install poetry
    - poetry remove mysqlclient
    - poetry add "deps/mysqlclient-1.4.6-cp37-cp37m-win32.whl"
    - poetry update
    - poetry run opsi-dev-tool -l debug --pyinstaller-poetry-build
    - Move-Item -Path hwaudit -Destination hwaudit.src -Force
    - Move-Item -Path dist\ -Destination hwaudit
  artifacts:
    name: 'hwaudit-windows-pyinstaller'
    paths:
      - opsi-hwaudit
    expire_in: 2 day

build:osx-pyinstaller:
  stage: build
  tags:
    - macos
  script:
    - source $HOME/.poetry/env
    - poetry install
    - poetry run opsi-dev-tool -l debug --pyinstaller-poetry-build
    - mv hwaudit hwaudit.src
    - mv dist/opsi-hwaudit .
  artifacts:
    name: 'hwaudit-macos-pyinstaller'
    paths:
      - opsi-hwaudit
    expire_in: 2 day

.install_opsi_utils: &install_opsi_utils |
  apt install wget, zsync, librsync-dev, rsync
  wget "http://obs.uib.gmbh:82/home:/uibmz:/opsi:/4.2:/development/xUbuntu_18.04/amd64/opsi-utils_4.2.0.24-1_amd64.deb"
  apt install ./opsi-utils_4.2.0.24-1_amd64.deb

package:makeopsipackage:
  stage: package
  script:
    - apt -y install curl
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
    - poetry install
    - poetry run opsi-dev-tool -l debug --binary-pull
    - export VERSION=`cat pyproject.toml | grep -e "^version = " | cut -d \" -f 2`
    - cd hwaudit-opsi-package
    - cat OPSI/control | awk -v new_version="$VERSION" '/^\[/ { section=$1} {line=$0; if ($1 == "version:" && section == "[Package]"){ line = $1 " " new_version} print line}' > tmp
    - cat tmp > OPSI/control
    - rm tmp
    - *install_opsi_utils
    - opsi-makepackage
