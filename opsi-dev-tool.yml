pyinstaller-poetry:
  one_file: yes
  hidden_imports:
    all: []
    windows:
      - win32api
    linux: []
    darwin: []
  scripts:
    - script: run-hwaudit
      binaries:
        - opsi-hwaudit
  before_script:
    linux: []
    darwin: []
    windows: []
  data_files: []
  dirname: hwaudit
  locale_install: []
  after_script:
    linux: []
    darwin: []
    windows: []

pull-binaries:
  - name: hwaudit
    server-type: binaryindex
    destination: hwaudit-opsi-package/CLIENT_DATA/files/lin/
    extract: true
    post-script: []
    architecture: linux
    version: latest
    branch: dev
    server-url: http://binaryindex.uib.gmbh
  - name: hwaudit
    server-type: binaryindex
    destination: hwaudit-opsi-package/CLIENT_DATA/files/win/
    extract: true
    post-script: []
    architecture: windows
    version: latest
    branch: dev
    server-url: http://binaryindex.uib.gmbh
  - name: hwaudit
    server-type: binaryindex
    destination: hwaudit-opsi-package/CLIENT_DATA/files/macos/
    extract: true
    post-script: []
    architecture: darwin
    version: latest
    branch: dev
    server-url: http://binaryindex.uib.gmbh

