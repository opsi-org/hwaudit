variables:
  version: "%version%"

pyinstaller-poetry:
  one_file: yes
  hidden_imports:
    all: []
    windows:
      - win32api
    linux: []
    darwin: []
  extra_args:
    darwin:
      - --exclude-module
      - tkinter
  scripts:
    - script: run-hwaudit
      binaries:
        - opsi-hwaudit
  before_script:
    linux: []
    darwin: []
    windows: []
  data_files: []
  dirname: hwaudit
  locale_install: []
  after_script:
    linux: []
    darwin: []
    windows: []

pull-binaries:
  - name: hwaudit
    server-type: binaryindex
    destination: hwaudit-opsi-package/CLIENT_DATA/files/lin/
    extract: true
    post-script: []
    os: linux
    architecture: x64
    version: "~{{version}}"
    branch: development
    server-url: http://binaryindex.uib.gmbh
  - name: hwaudit
    server-type: binaryindex
    destination: hwaudit-opsi-package/CLIENT_DATA/files/win/
    extract: true
    post-script: []
    os: windows
    architecture: x86
    version: "~{{version}}"
    branch: development
    server-url: http://binaryindex.uib.gmbh
  - name: hwaudit
    server-type: binaryindex
    destination: hwaudit-opsi-package/CLIENT_DATA/files/mac/
    extract: true
    post-script: []
    os: darwin
    architecture: x64
    version: "~{{version}}"
    branch: development
    server-url: http://binaryindex.uib.gmbh


jenkins-test:
  ACTIONREQUEST: setup
  PRODUCTS: hwaudit
  PROPERTIES: {}
  SNAPSHOT: patched
  SYSTEMS: win10-21h1,win10-x64-21h1,win11-x64-22h2,win7
